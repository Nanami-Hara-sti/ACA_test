name: Build and Push to GHCR

# mainブランチにプッシュされたときに実行
on:
  push:
    branches: [ main ]

# GHCRに書き込むための権限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      OWNER_LC: ${{ github.repository_owner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: lowercase
        run: echo "owner_lc=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # 自動的に提供されます

      # --- Backend イメージのビルド＆プッシュ ---
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: . # docker-compose.yml と同じくルートコンテキスト
          file: ./backend/Dockerfile # backendのDockerfileを指定
          # target: production # もしDockerfileに本番ステージがある場合
          push: true
          # イメージ名 (例: ghcr.io/nanami-hara-sti/my-test-backend:latest)
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-backend:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-backend:latest

      # --- Frontend イメージのビルド＆プッシュ ---
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          # target: production # frontend/Dockerfile はデフォルトで本番ビルドのはず
          push: true
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-frontend:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-frontend:latest
