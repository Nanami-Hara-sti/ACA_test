name: Build, Push to GHCR and Deploy to Container Apps

# main„Éñ„É©„É≥„ÉÅ„Å´„Éó„ÉÉ„Ç∑„É•„Åï„Çå„Åü„Å®„Åç„Å´ÂÆüË°å
on:
  push:
    branches: [ main ]
  workflow_dispatch: # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ

# GHCR„Å´Êõ∏„ÅçËæº„Åø„ÄÅAzure„Å´„Éá„Éó„É≠„Ç§„Åô„Çã„Åü„ÇÅ„ÅÆÊ®©Èôê
permissions:
  contents: read
  packages: write
  id-token: write # Azure OpenID ConnectÁî®

env:
  REGISTRY: ghcr.io
  # Container AppsË®≠ÂÆöÔºà„É™„Éù„Ç∏„Éà„É™„ÅÆVariables„ÅßË®≠ÂÆöÔºâ
  AZURE_RESOURCE_GROUP: 'rg-test-hara'
  AZURE_CONTAINER_APP_ENVIRONMENT: 'ca-env-test'
  BACKEND_APP_NAME: 'rg-test-hara-ca-back'
  FRONTEND_APP_NAME: 'rg-test-hara-ca-front'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.image-name }}
      frontend-image: ${{ steps.frontend-meta.outputs.image-name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: lowercase
        run: echo "owner_lc=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Ëá™ÂãïÁöÑ„Å´Êèê‰æõ„Åï„Çå„Åæ„Åô

      # --- Backend „Ç§„É°„Éº„Ç∏„ÅÆ„Éì„É´„ÉâÔºÜ„Éó„ÉÉ„Ç∑„É• ---
      - name: Set backend image metadata
        id: backend-meta
        run: |
          echo "image-name=ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-backend:${{ github.sha }}" >> $GITHUB_OUTPUT
          
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: . # docker-compose.yml „Å®Âêå„Åò„Åè„É´„Éº„Éà„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà
          file: ./backend/Dockerfile # backend„ÅÆDockerfile„ÇíÊåáÂÆö
          push: true
          # „Ç§„É°„Éº„Ç∏Âêç (‰æã: ghcr.io/nanami-hara-sti/my-test-backend:latest)
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-backend:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-backend:latest

      # --- Frontend „Ç§„É°„Éº„Ç∏„ÅÆ„Éì„É´„ÉâÔºÜ„Éó„ÉÉ„Ç∑„É• ---
      - name: Set frontend image metadata
        id: frontend-meta
        run: |
          echo "image-name=ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
          
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          target: production # ÊòéÁ§∫ÁöÑ„Å´production„Çø„Éº„Ç≤„ÉÉ„Éà„ÇíÊåáÂÆö
          push: true
          build-args: |
            VITE_API_BASE_URL=placeholder-will-be-replaced-at-runtime
          tags: |
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-frontend:${{ github.sha }}
            ghcr.io/${{ steps.lowercase.outputs.owner_lc }}/my-test-frontend:latest

  # Container Apps„Å∏„ÅÆ„Éá„Éó„É≠„Ç§„Ç∏„Éß„Éñ
  deploy-to-containerapp:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Azure CLI„Å´„É≠„Ç∞„Ç§„É≥ÔºàOpenID Connect‰ΩøÁî®Ôºâ
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâContainer App„ÅÆ‰ΩúÊàê„ÉªÊõ¥Êñ∞
      - name: Deploy backend to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ needs.build-and-push.outputs.backend-image }} \
            --set-env-vars ENVIRONMENT=production \
            || az containerapp create \
              --name ${{ env.BACKEND_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.AZURE_CONTAINER_APP_ENVIRONMENT }} \
              --image ${{ needs.build-and-push.outputs.backend-image }} \
              --env-vars ENVIRONMENT=production \
              --ingress external \
              --target-port 8000 \
              --min-replicas 1 \
              --max-replicas 3

      # „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâURL„ÇíÂèñÂæó
      - name: Get backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT

      # „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâContainer App„ÅÆ‰ΩúÊàê„ÉªÊõ¥Êñ∞
      - name: Deploy frontend to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ needs.build-and-push.outputs.frontend-image }} \
            --set-env-vars VITE_API_BASE_URL=${{ steps.backend-url.outputs.url }} \
            || az containerapp create \
              --name ${{ env.FRONTEND_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.AZURE_CONTAINER_APP_ENVIRONMENT }} \
              --image ${{ needs.build-and-push.outputs.frontend-image }} \
              --env-vars VITE_API_BASE_URL=${{ steps.backend-url.outputs.url }} \
              --ingress external \
              --target-port 3000 \
              --min-replicas 1 \
              --max-replicas 3

      # „Éá„Éó„É≠„Ç§ÁµêÊûú„ÇíË°®Á§∫
      - name: Display deployment URLs
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Backend URL: ${{ steps.backend-url.outputs.url }}"
          
          FRONTEND_URL=$(az containerapp show \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "Frontend URL: https://$FRONTEND_URL"
