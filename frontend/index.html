<body class="text-gray-800">

    <!-- サイドバー内のハンバーガー(`#menu-toggle-button`)を唯一の制御ロジックとして残しつつ、
         デフォルト状態でクリックできるように小さな開くボタンを置きます。
         このボタンは内部の `#menu-toggle-button` をトリガーします（重複ロジックではなく委譲）。 -->
    <button id="menu-open-button" class="fixed top-4 left-4 z-30 inline-flex items-center justify-center p-2 rounded-md bg-gray-900 shadow-md text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- ===== サイドバー ===== -->
        <nav id="sidebar"
            class="fixed top-0 left-0 z-20 flex h-full w-16 flex-col overflow-hidden bg-gray-900 text-white shadow-lg transition-all duration-300 ease-in-out transform -translate-x-full">
            <div class="flex h-16 items-center justify-between px-4">
                <!-- ヘッダ内のアイコン/テキストと内部ハンバーガーを削除しました。
                     空の要素を残して高さを維持し、メニュー項目（ホーム）の位置を変えません -->
                <div id="sidebar-header-spacer" class="w-full"></div>
            </div>
            
            <!-- メニュー項目（コンポーネントで描画） -->
            <div id="sidebar-menu"></div>

            <!-- フッター (設定) -->
            <ul class="mt-auto space-y-2 border-t border-gray-200 pt-2 pb-4">
                 <li class="relative">
                    <a href="#" class="flex h-12 items-center rounded-lg px-4 text-white hover:bg-gray-800 hover:text-white">
                        <!-- アイコン -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="sidebar-text ml-4 text-sm font-medium text-white transition-all duration-200 whitespace-nowrap">
                            設定
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- ===== /サイドバー ===== -->

        <!-- ===== メインコンテンツ ===== -->
        <!-- サイドバーの幅に応じて左パディングを調整 (pl-0) -->
        <main id="main-content"
            class="min-h-screen w-full grow bg-gray-100 pl-0 transition-all duration-300 ease-in-out">
            
            <div class="container mx-auto p-4 sm:p-6 lg:p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Red Hat サブスクリプション価格表</h2>

                <div class="overflow-x-auto shadow-md sm:rounded-lg">
                    <div class="inline-block min-w-full align-middle">
                        <div class="overflow-hidden">
                            
                <!-- テーブルのコンテナ（コンポーネントで描画） -->
                <div id="price-table" class=""></div>

                <!-- タブコンテナ（メニューから開くタブをここに表示） -->
                <div id="tab-area" class="mt-6"></div>
            </div>
        </main>
        <!-- ===== /メインコンテンツ ===== -->

    </div>
